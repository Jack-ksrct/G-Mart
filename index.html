<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>G-Mart</title>

    <!-- Browser Tab Logo -->
    <link rel="icon" href="image/logo1.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">

        <!-- LOGO IMAGE -->
        <div class="logo">
            <img src="image/logo1.png" alt="G-Mart Logo">
        </div>

        <!-- SEARCH BAR -->
        <div class="search-box">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>

        <!-- NAVIGATION -->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>

    </header>

    <!-- BANNER -->
    <section class="banner">
        <h2>Welcome to G-Mart</h2>
        <p>Best Electronic Products at Best Prices</p>
        <button>Shop Now</button>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
        <h2>Our Products</h2>

        <div class="product-container">

            <div class="card">
                <img src="image/Smart Watch.jpg">
                <h3>Smart Watch</h3>
                <p>₹1999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Headphones.jpg">
                <h3>Headphones</h3>
                <p>₹1990</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Smart Phone.jpg">
                <h3>Mobile Phone</h3>
                <p>₹9999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Laptop.jpg">
                <h3>Laptop</h3>
                <p>₹99999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Camera.jpg">
                <h3>Camera</h3>
                <p>₹29999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Bluetooth speaker.jpg">
                <h3>Bluetooth Speaker</h3>
                <p>₹34999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/Tablet.jpg">
                <h3>Tablet</h3>
                <p>₹14999</p>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="image/dashcam.jpg">
                <h3>Dashcam</h3>
                <p>₹7999</p>
                <button>Buy Now</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 G-Mart | All Rights Reserved</p>
    </footer>

</body>
</html>
